<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klimat - Crop Calendar</title>
    <link rel="stylesheet" href="styles.css" />
    
    <style>
        /* Calendar-specific styles */
        .date-navigator {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .date-nav-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .date-nav-btn:hover {
            background: var(--primary-dark);
        }

        .date-nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .current-date {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .task-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            line-height: 1.2;
        }

        .stat-label {
            color: var(--light-text);
            font-size: 0.9rem;
        }

        .stat-card.today .stat-value {
            color: var(--primary-color);
        }

        .stat-card.overdue .stat-value {
            color: #dc3545;
        }

        .stat-card.completed .stat-value {
            color: #28a745;
        }

        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0 10px;
        }

        .section-title h3 {
            color: var(--primary-color);
            margin: 0;
        }

        .view-all {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .task-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary-color);
            transition: transform 0.2s;
        }

        .task-card:hover {
            transform: translateX(5px);
        }

        .task-card.critical {
            border-left-color: #dc3545;
        }

        .task-card.high {
            border-left-color: #fd7e14;
        }

        .task-card.medium {
            border-left-color: #ffc107;
        }

        .task-card.low {
            border-left-color: #28a745;
        }

        .task-card.completed {
            opacity: 0.8;
            background: #f8f9fa;
            border-left-color: #6c757d;
        }

        .task-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .task-icon {
            font-size: 1.8rem;
            margin-right: 12px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .task-info {
            flex: 1;
        }

        .task-title {
            font-weight: bold;
            color: var(--dark-text);
            margin-bottom: 4px;
        }

        .task-crop {
            font-size: 0.85rem;
            color: var(--light-text);
        }

        .task-badges {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }

        .task-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge-overdue {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-today {
            background: #d4edda;
            color: #155724;
        }

        .badge-recurring {
            background: #cce5ff;
            color: #004085;
        }

        .task-desc {
            color: var(--light-text);
            font-size: 0.9rem;
            margin-bottom: 12px;
            padding-left: 52px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            padding-left: 52px;
        }

        .task-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: background 0.2s;
        }

        .btn-complete {
            background: var(--primary-color);
            color: white;
        }

        .btn-complete:hover {
            background: var(--primary-dark);
        }

        .btn-complete:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-note {
            background: #6c757d;
            color: white;
        }

        .btn-note:hover {
            background: #5a6268;
        }

        .btn-photo {
            background: #17a2b8;
            color: white;
        }

        .btn-photo:hover {
            background: #138496;
        }

        .task-note {
            margin-top: 10px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #856404;
            margin-left: 52px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .empty-title {
            font-weight: bold;
            color: var(--dark-text);
            margin-bottom: 5px;
        }

        .empty-desc {
            color: var(--light-text);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .setup-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .setup-btn:hover {
            background: var(--primary-dark);
        }

        /* Quick Add Menu */
        .quick-add {
            position: fixed;
            bottom: 90px;
            right: 20px;
            z-index: 100;
        }

        .quick-add-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .quick-add-btn:hover {
            transform: scale(1.1);
        }

        /* Voice note indicator */
        .voice-indicator {
            display: inline-block;
            width: 24px;
            height: 24px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            font-size: 0.8rem;
            margin-left: 5px;
            cursor: pointer;
        }

        /* Photo thumbnail */
        .photo-thumb {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            object-fit: cover;
            margin-right: 5px;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .task-actions {
                flex-wrap: wrap;
            }
            
            .task-btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="app-header">
            <div class="header-left">
                <h1>üìÖ Crop Calendar</h1>
            </div>
            <div class="header-right">
                <span id="onlineBadge" class="online-badge">üü¢ Online</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Date Navigator -->
            <div class="date-navigator">
                <button id="prevDayBtn" class="date-nav-btn">‚Üê</button>
                <span id="currentDateDisplay" class="current-date">Loading...</span>
                <button id="nextDayBtn" class="date-nav-btn">‚Üí</button>
            </div>

            <!-- Stats Cards -->
            <div class="task-stats">
                <div class="stat-card today">
                    <div class="stat-value" id="todayCount">0</div>
                    <div class="stat-label">Today's Tasks</div>
                </div>
                <div class="stat-card overdue">
                    <div class="stat-value" id="overdueCount">0</div>
                    <div class="stat-label">Overdue</div>
                </div>
                <div class="stat-card completed">
                    <div class="stat-value" id="completedCount">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>

            <!-- Tasks Container -->
            <div id="tasksContainer">
                <!-- Tasks will be loaded here -->
                <div class="empty-state">
                    <div class="empty-icon">üå±</div>
                    <div class="empty-title">No tasks yet</div>
                    <div class="empty-desc">Set up your farm to start tracking tasks</div>
                    <button id="goToSetupBtn" class="setup-btn" onclick="window.location.href='index.html'">
                        <span>‚öôÔ∏è</span> Set Up Farm
                    </button>
                </div>
            </div>
        </div>

        <!-- Quick Add Button (for notes/photos) -->
        <div class="quick-add">
            <button id="quickAddBtn" class="quick-add-btn" title="Quick add note or photo">+</button>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <span class="nav-icon">üè†</span>
                <span class="nav-label">Home</span>
            </a>
            <a href="calendar.html" class="nav-item active">
                <span class="nav-icon">üìÖ</span>
                <span class="nav-label">Calendar</span>
            </a>
            <a href="pests.html" class="nav-item">
                <span class="nav-icon">üêõ</span>
                <span class="nav-label">Pests</span>
            </a>
            <a href="markets.html" class="nav-item">
                <span class="nav-icon">üí∞</span>
                <span class="nav-label">Markets</span>
            </a>
        </nav>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
